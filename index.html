<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <title>ATV 5</title>
</head>

<body>
    <div class="main">
        <div class="divona">
            <div class="form">
                <label class="fonte" for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Nome" />
                <button class="botao1" onclick="pessoa.adicionarNome()">Adicionar</button>

            </div>


            <div class="form">
                <label class="fonte" for="produto">Produto</label>
                <input type="text" name="produto" id="produto" placeholder="Produto" />
            </div>

            <div class="form">
                <label class="fonte" for="valor">Valor Unitário</label>
                <input name="valor" type="number" id="valor" placeholder="Valor Unitário" />
                <button class="botao1 margem" onclick="addCustoFixo()">Custo Fixo</button>
                <button class="botao1" onclick="addPerCapita()">Per Capita</button>
            </div>


        </div>

        <div class="divona2">
            <div>
                <h3 class="fonte align">Lista Pessoas
                </h3>
                <table class="fonte size borda" id="tabnomes">

                </table>
            </div>
            <div>
                <h3 class="fonte align">Custos Fixos</h1>
                    <table class="fonte size" id="tableFixo" border=5>
                        <tr>
                            <td>Item</td>
                            <td>Preço</td>
                            <td>Excluir</td>
                        </tr>
                    </table>
            </div>
            <div>
                <h3 class="fonte align">Custos Per Capita</h1>
                    <table class="fonte size" id="tablePC" border=5>
                        <tr>
                            <td>Item</td>
                            <td>Preço</td>
                            <td>Excluir</td>
                        </tr>
                    </table>
            </div>

        </div>

        <div class="valorcadaum">
            <h3 class="fonte">Valor para cada um : <span id="precopessoa">R$ 0,00</span></h3>
        </div>


    </div>

    <script>
        const produto = document.querySelector("#produto");
        const val = document.querySelector("#valor");
        const tableFixo = document.querySelector("#tableFixo");
        const tablePC = document.querySelector("#tablePC");
        const precopessoa = document.querySelector("#precopessoa");
        var custofixo = 0;
        var custocp = 0;
        var numpessoas = 0;

        const addCustoFixo = () =>{
            if(!produto.value || !val.value) {
                alert("Informe o nome e o valor do produto para adiciná-lo");
                return;
            }
            custofixo += Number(val.value);

            tableFixo.innerHTML += `
                <tr preco=${Number(val.value)}>
                    <td>${produto.value}</td>
                    <td>${Number(val.value).toFixed(2)}</td>
                    <td><button onclick="excluiItemFixo()" class="excluir">X</button></td>
                </tr>
            `;
            calculaPrecoFinal();
        }

        const addPerCapita = () =>{
            if(!produto.value || !val.value) {
                alert("Informe o nome e o valor do produto para adiciná-lo");
                return;
            }
            custocp += Number(val.value);

            tablePC.innerHTML += `
                <tr preco=${Number(val.value)}>
                    <td>${produto.value}</td>
                    <td>${Number(val.value).toFixed(2)}</td>
                    <td><button onclick="excluiItemPC(this)" class="excluir">X</button></td>
                </tr>
            `;
            calculaPrecoFinal();
        }

        const excluiItemPC = e => {
            let trItem = e.parentNode.parentNode;
            let precoItem = Number(trItem.getAttribute('preco'));
            custocp -= precoItem;
            trItem.remove();
            calculaPrecoFinal();
        }

        const excluiItemFixo = e => {
            let trItem = e.parentNode.parentNode;
            let precoItem = Number(trItem.getAttribute('preco'));
            custofixo -= precoItem;
            trItem.remove();
            calculaPrecoFinal();
        }

        const calculaPrecoFinal = () => {
            if(numpessoas != 0) {
                let valor = custocp;
                valor += (custofixo / numpessoas);
                precopessoa.innerHTML = `R$ ${valor.toFixed(2)}`;
            } else {
                precopessoa.innerHTML = `R$ 0,00`
            }
        }

        function dpe() {
            console.log(`Fixo: ${custofixo}, PerCap: ${custocp}`)
        }
    </script>

    <script src="./script.js"></script>
</body>

</html>
