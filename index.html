<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ATV 5</title>
</head>

<body>
    <div class="main">
        <div class="divona">
            <div class="form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Nome" />
                <button onclick="pessoa.adicionarNome()">Adicionar</button>

            </div>


            <div class="form">
                <label for="produto">Produto:</label>
                <input type="text" name="produto" id="produto" placeholder="Produto" />
            </div>

            <div class="form">
                <label for="valor">Valor Unit치rio:</label>
                <input name="valor" type="number" id="valor" placeholder="Valor Unit치rio" />
            </div>

            <div class="botoes">
                <button onclick="addCustoFixo()">Custo Fixo</button>
                <button onclick="addPerCapita()">Per Capita</button>
            </div>


        </div>

        <div class="divona2">
            <div>
                <h3>Lista Pessoas:
                </h3>
                <table id="tabnomes">

                </table>
            </div>
            <div>
                <h3>Custos Fixos:</h1>
                    <table id="tableFixo" border=5>

                        <tr>
                            <td>Aluguel</td>
                            <td>360</td>
                            <td><button onclick="excluirtabela()" class="excluir">X</button></td>
                        </tr>

                        <tr>
                            <td>Carvao</td>
                            <td>50</td>
                            <td><button onclick="excluirtabela()" class="excluir">X</button></td>
                        </tr>

                    </table>
            </div>
            <div>
                <h3>Custos Per Capita:</h1>
                    <table id="tablePC" border=5>

                        <tr>
                            <td>Cerveja</td>
                            <td>200</td>
                            <td><button onclick="excluirtabela()" class="excluir">X</button></td>
                        </tr>

                        <tr>
                            <td>Alcatra</td>
                            <td>100</td>
                            <td><button onclick="excluirtabela()" class="excluir">X</button></td>
                        </tr>

                    </table>
            </div>

        </div>

        <div class="valorcadaum">
            <h3>Valor para cada um: <span id="precopessoa">R$ 0,00</span></h3>
        </div>


    </div>

    <script>
        const produto = document.querySelector("#produto");
        const val = document.querySelector("#valor");
        const tableFixo = document.querySelector("#tableFixo");
        const tablePC = document.querySelector("#tablePC")
        var custofixo = 0;
        var custocp = 0;

        addCustoFixo = () =>{
            if(!produto.value || !val.value) {
                alert("Informe o nome e o valor do produto para adicin치-lo");
                return;
            }
            custofixo += Number(val.value);

            tableFixo.innerHTML += `
                <tr>
                    <td>${produto.value}</td>
                    <td>${Number(val.value).toFixed(2)}</td>
                    <td><button onclick="excluirtabela()" class="excluir">X</button></td>
                </tr>
            `
        }

        addPerCapita = () =>{
            if(!produto.value || !val.value) {
                alert("Informe o nome e o valor do produto para adicin치-lo");
                return;
            }
            custofixo += Number(val.value);

            tablePC.innerHTML += `
                <tr>
                    <td>${produto.value}</td>
                    <td>${Number(val.value).toFixed(2)}</td>
                    <td><button onclick="excluirtabela()" class="excluir">X</button></td>
                </tr>
            `
        }
    </script>

    <script src="./script.js"></script>
</body>

</html>
