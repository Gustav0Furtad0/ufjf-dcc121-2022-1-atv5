<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ATV 5</title>
</head>

<body>
    <div class="main">
        <div class="divona">
            <div class="form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Nome" />
                <input type="submit" value="Adicionar">
            </div>

            <div class="form">
                <label for="produto">Produto:</label>
                <input type="text" id="produto" placeholder="Produto" />
            </div>

            <div class="form">
                <label for="val">Valor Unitário:</label>
                <input type="text" id="val" placeholder="Valor Unitário" />
            </div>
            <div>
                <input type="submit" value="Custo Fixo ">
                <input type="submit" value="Per Capita">
            </div>
        </div>
        <div class="divona">
            <div>
                <h1>Pessoas:</h1>
                <ul>
                    <li>Fulano <input type="submit" value="X"></li>
                    <li>Beltrano <input type="submit" value="X"></li>
                    <li>Ciclano <input type="submit" value="X"></li>
                </ul>
            </div>

            <div>
                <h1>Custos Fixos:</h1>
                <table border>

                    <tr>
                        <td>Aluguel</td>
                        <td>360</td>
                    </tr>

                    <tr>
                        <td>Carvao</td>
                        <td>50</td>
                    </tr>

                </table>
            </div>

            <div>
                <h1>Custos Per Capita:</h1>
                <table border>

                    <tr>
                        <td>Cerveja</td>
                        <td>200</td>
                    </tr>

                    <tr>
                        <td>Alcatra</td>
                        <td>100</td>
                    </tr>

                </table>
            </div>
        </div>

        <div>
            <h1>Valor para cada um:</h1>
        </div>


    </div>


</body>

</html>
