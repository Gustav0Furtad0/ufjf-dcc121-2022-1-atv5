<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ATV 5</title>
</head>

<body>
    <div class="main">
        <div class="divona">
            <div class="form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Nome" />
                <button onclick="pessoa.adicionarNome()">Adicionar</button>

            </div>


            <div class="form">
                <label for="produto">Produto:</label>
                <input type="text" id="produto" placeholder="Produto" />
            </div>

            <div class="form">
                <label for="val">Valor Unitário:</label>
                <input type="text" id="val" placeholder="Valor Unitário" />
            </div>

            <div class="botoes">
                <button onclick="custofixo()">Custo Fixo</button>
                <button onclick="percapita()">Per Capita</button>
            </div>


        </div>

        <div class="divona2">
            <div>
                <h3>Lista Pessoas:
                </h3>
                <table id="tabnomes">

                </table>
            </div>
            <div>
                <h3>Custos Fixos:</h1>
                    <table border=5>

                        <tr>
                            <td>Aluguel</td>
                            <td>360</td>
                            <td><button onclick="excluirtabela()" class="excluir">X</button></td>
                        </tr>

                        <tr>
                            <td>Carvao</td>
                            <td>50</td>
                            <td><button onclick="excluirtabela()" class="excluir">X</button></td>
                        </tr>

                    </table>
            </div>
            <div>
                <h3>Custos Per Capita:</h1>
                    <table border=5>

                        <tr>
                            <td>Cerveja</td>
                            <td>200</td>
                            <td><button onclick="excluirtabela()" class="excluir">X</button></td>
                        </tr>

                        <tr>
                            <td>Alcatra</td>
                            <td>100</td>
                            <td><button onclick="excluirtabela()" class="excluir">X</button></td>
                        </tr>

                    </table>
            </div>

        </div>

        <div class="valorcadaum">
            <h3>Valor para cada um: <span id="precopessoa">R$ 0,00</span></h3>
        </div>


    </div>

    <script src="./script.js"></script>
</body>

</html>
